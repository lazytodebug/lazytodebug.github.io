    <script type="text/javascript">
        var clevertap = {event:[], profile:[], account:[], onUserLogin:[], notifications:[], privacy:[]};
        clevertap.account.push({"id": "ZWW-6Z6-9Z6Z"});
        clevertap.privacy.push({optOut: false});
        clevertap.privacy.push({useIP: true});

        (function () {
            var wzrk = document.createElement('script');
            wzrk.type = 'text/javascript';
            wzrk.async = true;
            wzrk.src = ('https:' == document.location.protocol ? 'https://d2r1yp2w7bby2u.cloudfront.net' : 'http://static.clevertap.com') + '/js/clevertap.min.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(wzrk, s);
            clevertap.init('ZWW-WWW-WWRZ');
            clevertap.dismissSpamControl = true;
            clevertap.setLogLevel(0);
        })();

        function passon(){
            var username = document.getElementById('username').value;
            var Email = document.getElementById('Email').value;
            var Phone = document.getElementById('Phone').value;
            var Identity = document.getElementById('Identity').value;
            var DOB = document.getElementById('DOB').value;
            var food = document.getElementById('food').value;
            clevertap.event.push("Login", {});
            clevertap.onUserLogin.push({
                "Site": {
                    "Name": username,
                    "Identity": Identity,
                    "Email": Email,
                    "Phone": Phone,
                    "Gender": "M",
                    "Favourite Food": food,
                    "DOB": new Date(DOB),
                    "MSG-email": false,
                    "MSG-push": true,
                    "MSG-sms": true,
                    "MSG-whatsapp": true
                }
            });
        }

        function pushData(){
            var username = document.getElementById('username').value;
            var Email = document.getElementById('Email').value;
            var Phone = document.getElementById('Phone').value;
            var Identity = document.getElementById('Identity').value;
            var DOB = document.getElementById('DOB').value;
            var food = document.getElementById('food').value;
            clevertap.profile.push({
                "Site": {
                    "Name": username,
                    "Identity": Identity,
                    "Email": Email,
                    "Phone": Phone,
                    "Favourite Food": food,
                    "DOB": new Date(DOB),
                }
            });
        }

        function event_on(){
            var Event_name = document.getElementById('Event').value;
            var product = document.getElementById('product').value;
            var price = document.getElementById('price').value;
            clevertap.event.push(Event_name, {
                "Product name": product,
                "Price": price,
            });
        }

        function checkCookies() {
            clevertap.event.push("InternalTest", {
                "Default": 1
            });
        }
    </script>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .form-container {
            width: 100%;
            max-width: 600px; /* Adjust max-width as needed */
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
        }

        .btn-group {
            text-align: center;

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="username">UserName</label>
                <input type="text" class="form-control" id="username" placeholder="Enter User">
            </div>
            <div class="form-group">
                <label for="Email">Email Address</label>
                <input type="email" class="form-control" id="Email" placeholder="Enter email">

            <div class="form-group">
                <label for="Phone">Phone</label>
                <input type="text" class="form-control" id="Phone" placeholder="Enter Phone">
            </div>
            <div class="form-group">
                <label for="Identity">Identity</label>
                <input type="text" class="form-control" id="Identity" placeholder="Enter ID">
            </div>
            <div class="form-group">
                <label for="food">Favourite Food</label>
                <input type="text" class="form-control" id="food" placeholder="Favourite Food">
            </div>
            <div class="form-group">
                <label for="DOB">Date of Birth</label>
                <input type="text" class="form-control" id="DOB" placeholder="Month Date, Year 00:00:00">
            </div>

            <div style="width: 100%; display: flex; justify-content: center;">
                <div style="width: 100%; max-width: 600px;">
                    <script src="https://app.tinyemail.com/static/js/TinyFormRenderer.js" data-ia1="044a9c26-331f-4c9d-b296-f37c19bf9df8" data-if2="10fd314a-9c47-4ce1-ab31-de603636bbe6"></script>
                </div>
            </div>
            <div><script src="https://app.tinyemail.com/static/js/TinyFormRenderer.js" data-ia1="044a9c26-331f-4c9d-b296-f37c19bf9df8" data-if2="db00d1eb-4271-4302-addc-580cf6392d11"></script></div>


            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="passon()">Login</button>
                <button type="button" class="btn btn-primary" onclick="pushData()">Push</button>
            </div>
        </form>

        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="Event" placeholder="Event Name">
                <input type="text" class="form-control" id="product" placeholder="Product">
                <input type="text" class="form-control" id="price" placeholder="Price">
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-primary" onclick="event_on()">Test</button>
                <button type="button" class="btn btn-primary" id="inbox">Toggle Web Inbox</button>

        </form>
